<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon1.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>
    <span style="color: #f04d4f">&hearts;</span>  HTML <span style="color: #f04d4f">&hearts;</span> CSS <span style="color: #f04d4f">&hearts;</span> JS
</h1>
<section class="clock_container">
    <div class="clock" title="clock">
        <img src="assets/clock_desk.png" alt="clock">
        <div class="center_fix center"></div>

        <div class="center minTime">
            <div class="minArm"></div>
        </div>

        <div class="center hourTime">
            <div class="hourArm"></div>
        </div>

        <div class="center secTime">
            <div class="secArm">
                <img src="assets/second_arm.png" alt="second">
            </div>
        </div>
    </div>

</section>

<script src="script.js"></script>

</body>
</html>
